# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
statistics = False
doctests = True
enable-extensions = G
count = True
max-string-usages = 4
max-local-variables = 10
max-line-length = 79

# Plugins:
accept-encodings = utf-8
max-complexity = 6
radon-max-cc = 10
radon-no-assert = True
radon-show-closures = True

# Exclude some directories:
exclude =
  .git
  __pycache__
  migrations
  .venv

# Ignore some checks for Django's standard files:
per-file-ignores =
    config/*.py manage.py:
        # Found line with high Jones Complexity
        WPS221,
        # Found string constant over-use
        WPS226,
        # Found mutable module constant
        WPS407,
        # Found nested import
        WPS433
        # Possible binding to all interfaces.
        S104,

    contrib_extras.py:
        # Found string constant over-use
        WPS226

    __init__.py:
        # <something> imported but unused
        F401

    github_lib.py, github_webhook.py, misc.py:
        # Found too many module members
        WPS202,
        # Found line with high Jones Complexity
        WPS221,
        # Found string constant over-use
        WPS226,
        # Found block variables overlap
        WPS440,
        # Found control variable used after block
        WPS441

    fetchdata.py:
        # Found too high module cognitive complexity
        WPS232

    */tests/*.py:
        # Missing docstring in public method
        D102
    
    contributors/views/contributor.py:
        # Found string constant over-use
        WPS226

    contributors/views/contributor_compare.py:
        # Found string constant over-use
        WPS226

ignore =
    # Coding magic comment not found
    C101,
    # Missing parameter(s) in Docstring
    DAR101,
    # Missing "Returns" in Docstring
    DAR201,
    # Missing "Yields" in Docstring
    DAR301,
    # Missing exception(s) in Raises section
    DAR401,
    # Missing docstring in public module
    D100,
    # Missing docstring in public package
    D104,
    # Missing docstring in public nested class
    D106,
    # Remove bad quotes
    Q000,
    # Found `f` string
    WPS305,
    # Found `__init__.py` module with logic
    WPS412,
    # Line break before binary operator
    W503,
    # Found implicit string concatenation
    WPS326,
    # Found too many module members > 7
    WPS202

[isort]
multi_line_output = 3
include_trailing_comma = true
# Should be: max-line-length - 1
line_length = 78
